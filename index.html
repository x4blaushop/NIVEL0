<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N√çVEL 0</title>

<style>
:root {
  --neon: #62ff8a;
  --bg: #000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--neon);
  font-family: "Courier New", monospace;
  overflow: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.portal-container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.portal-btn {
  padding: 18px 34px;
  border: 1px solid var(--neon);
  background: rgba(0,0,0,0.7);
  color: var(--neon);
  font-size: 1rem;
  letter-spacing: 2px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 0 18px rgba(98,255,138,0.35);
  transition: all .25s ease;
}

.portal-btn:hover {
  background: var(--neon);
  color: #000;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="portal-container">
  <a href="https://x4blaushop.github.io/PLANET-OF-ARCHITECT/" class="portal-btn">
    ATRAVESSAR
  </a>
</div>

<script>
/* ===============================
   MATRIX + CAMPO GRAVITACIONAL
   =============================== */

const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// CONFIGURA√á√ÉO DO ESPA√áO
const SYMBOLS = "01";
const TOTAL_PARTICLES = 2400; // üî• DENSIDADE ALTA
const BASE_SPEED = 0.85;      // ‚ö° ~2s mais r√°pido
const GRAVITY = 1400;

let particles = [];

function centerOfButton() {
  const btn = document.querySelector(".portal-btn");
  const r = btn.getBoundingClientRect();
  return {
    x: r.left + r.width / 2,
    y: r.top + r.height / 2
  };
}

// CRIA PART√çCULAS (ESTRELAS)
for (let i = 0; i < TOTAL_PARTICLES; i++) {
  const depth = Math.random(); // profundidade
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: 0,
    vy: 0,
    depth,
    size: 0.6 + depth * 1.4,
    speed: BASE_SPEED + depth * 0.9,
    char: SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]
  });
}

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.12)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const center = centerOfButton();

  for (const p of particles) {
    const dx = center.x - p.x;
    const dy = center.y - p.y;
    const dist = Math.sqrt(dx * dx + dy * dy) + 0.001;

    // CAMPO GRAVITACIONAL REAL
    let force = GRAVITY / (dist * dist + 120);
    force = Math.min(force, 0.08);

    p.vx += (dx / dist) * force;
    p.vy += (dy / dist) * force;

    p.x += p.vx * p.speed;
    p.y += p.vy * p.speed;

    // RESET QUANDO "ENTRA NO N√öCLEO"
    if (dist < 12) {
      p.x = Math.random() < 0.5 ? Math.random() * canvas.width : (Math.random() < 0.5 ? -20 : canvas.width + 20);
      p.y = Math.random() < 0.5 ? Math.random() * canvas.height : (Math.random() < 0.5 ? -20 : canvas.height + 20);
      p.vx = p.vy = 0;
    }

    ctx.fillStyle = "rgba(98,255,138,0.85)";
    ctx.font = `${p.size * 14}px monospace`;
    ctx.fillText(p.char, p.x, p.y);
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
